<div class="container">
    <h1>Orders</h1>
    <button style="float: right;" class="btn btn-sm btn-primary m-2" (click)="openDialog()">Add +</button>
    <br>
    <div class="row">
        <app-data-table [isPageable]="true" [paginationSize]="5" 
        [totalPages]="totalPages" (pageChange)="onPageChange($event)"
        (sorting)="sortData($event)" (rowClickedEvent)="onRowAction($event)"
         [isFilterable]="true" (onSearch)="onSearch($event)"
            [tableColumns]="ordersTableColumns" [tableData]="orders" [actions]="actionConfig">
        </app-data-table>
    </div>
</div>
